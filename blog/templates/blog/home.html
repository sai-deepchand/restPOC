<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>blog-home</title>
</head>
<body>
       <h2>this is home page!!!!!!!!!!</h2>
       <hr>
       {% for blog in blogs %}
              <h2><a href="{% url 'blog-detail' blog.id %}"> {{blog.heading}} </a></h2>
              <h4>{{blog.msg}}</h4>
              <p>{{blog.author}} - {{blog.date_posted}}</p>
              <hr>
       {% endfor %}
</body>
</html>
